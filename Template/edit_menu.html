<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Billing App â€“ Manage Dishes</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body>

  {% include 'navbar.html' %}

  <div class="container py-4">

    <!-- Add New Dish -->
    <div class="mt-5">
      <h4 class="mb-3">ğŸ› Add New Dish</h4>
      <div class="card mb-5 p-4 shadow-sm">
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <input type="hidden" name="create" value="1">

          <div class="row g-3 align-items-end">
            <div class="col-md-4">
              <label class="form-label">Dish Name</label>
              <input
                type="text"
                name="DishName"
                class="form-control"
                required
              >
            </div>

            <div class="col-md-2">
              <label class="form-label">Price (â‚¹)</label>
              <input
                type="number"
                name="price"
                class="form-control"
                min="0"
                step="0.01"
                required
              >
            </div>

            <div class="col-md-3">
              <label class="form-label">Category</label>
              <select name="category" class="form-select" required>
                <option value="">Select category</option>
                <option value="Breakfast">Breakfast</option>
                <option value="Rice">Rice</option>
                <option value="Thali">Thali</option>
                <option value="Main Course">Main Course</option>
                <option value="Beverage">Beverage</option>
              </select>
            </div>



            <div class="col-md-2">
              <button
                type="submit"
                class="btn btn-success w-100"
              >â• Add Dish</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Edit Existing Dishes -->
    <h2 class="mb-4">ğŸ“ Edit Menu</h2>

    {% for item in items %}
      <div class="card p-3 mb-4 shadow-sm">
        <form method="post" enctype="multipart/form-data" class="row g-3 align-items-end">
          {% csrf_token %}
          <input type="hidden" name="item_id" value="{{ item.sno }}">
          <input type="hidden" name="update" value="1">

          <div class="col-md-3">
            <label class="form-label">Dish Name</label>
            <input
              type="text"
              name="DishName"
              value="{{ item.DishName }}"
              class="form-control"
              required
            >
          </div>

          <div class="col-md-2">
            <label class="form-label">Price (â‚¹)</label>
            <input
              type="number"
              name="price"
              value="{{ item.price }}"
              class="form-control"
              min="0"
              step="0.01"
              required
            >
          </div>

          <div class="col-md-3">
            <label class="form-label">Category</label>
            <select
              name="category"
              class="form-select"
              required
            >
              <option
                value="Breakfast"
                {% if item.category == 'Breakfast' %}selected{% endif %}
              >Breakfast</option>
              <option
                value="Rice"
                {% if item.category == 'Rice' %}selected{% endif %}
              >Rice</option>
              <option
                value="Thali"
                {% if item.category == 'Thali' %}selected{% endif %}
              >Thali</option>
              <option
                value="Main Course"
                {% if item.category == 'Main Course' %}selected{% endif %}
              >Main Course</option>
              <option value="Beverage"{% if item.category == 'Beverage' %}selected{% endif %}
              >Beverage</option>
            </select>
          </div>



          <div class="col-md-2 d-flex gap-2">
            <button
              type="submit"
              class="btn btn-primary w-100"
            >ğŸ’¾ Save</button>
        </form>

        <form class="w-100"  method="post"  onsubmit="return confirm('Delete this dish?');"   >
              {% csrf_token %}
              <input type="hidden" name="item_id" value="{{ item.sno }}">
              <input type="hidden" name="delete" value="1">
              <button
    type="submit"
    class="btn btn-outline-danger w-100"
    style="
      padding: .50rem .5rem;
      font-size: .75rem;
      line-height: 1;
    "
  >ğŸ—‘ï¸ Delete</button>
            </form>
          </div>
      </div>
    {% endfor %}

  </div>

  <footer class="bg-dark text-white text-center p-3">
    <p>&copy; 2025 Swad Satva. All rights reserved.</p>
  </footer>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
